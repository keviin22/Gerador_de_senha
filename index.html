<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div class="container">
        <h2>Gerador de Senhas</h2>
        <div class="display">
            <button class="copiar">Copiar</button>
        </div>
        <div class="configuracoes">
            
            <label for="uppercase">Letras Maiúsculas</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked><br>
            
            <label for="lowercase">Letras Minúsculas</label>
            <input type="checkbox" id="lowercase" name="lowercase" checked><br>
            
            <label for="especialchar">Caracteres Especiais</label>
            <input type="checkbox" id="especialchar" name="especialchar" checked><br>
            
            <label for="numbers">Numeros</label>
            <input type="checkbox" id="numbers" name="numbers" checked>
        </div>
        <button class="btn-gerar">Gerar Senha</button>
    </div>
</body>
</html>
